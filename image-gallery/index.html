<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Find your inspiration with our amazing image search website!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/svg" href="./img/favicon.png" />
    <title>Image-gallery</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__title">Find your inspiration...</a>
        <form id="form">
          <input type="text" class="header__search" placeholder="Search..." />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="images" id="gallery"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
