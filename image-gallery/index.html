<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Find your inspiration with our amazing image search website!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/svg" href="./img/favicon.png" />
    <title>Image-gallery</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__title">Find your inspiration</a>
        <form
          class="header__search"
          name="search"
          id="search-form"
          action="submit"
        >
          <input
            class="header__search"
            name="search_value"
            id="search-input"
            type="text"
            placeholder="Search images..."
            autocomplete="off"
            autofocus
          />
          <button type="submit" class="btn btn_search">
            <img src="./img/search-outline.svg" alt="search icon" />
          </button>
          <button type="button" class="btn btn_clear">
            <img src="./img/close-outline.svg" alt="clear icon" />
          </button>
        </form>
      </div>
    </header>
    <main class="gallery container"></main>

    <footer class="footer container">
      <a href="https://rs.school/js-stage0/" target="_blank"
        ><img class="rs-logo" src="./img/rs-school-js.svg" alt="RS School logo"
      /></a>
      <p class="year-text">&copy; 2023</p>
      <a href="https://github.com/LiudmilaRodzina" target="_blank"
        ><img class="gh-logo" src="./img/github.svg" alt="GitHub logo"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
