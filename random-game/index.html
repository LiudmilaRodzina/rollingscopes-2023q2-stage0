<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="RS School random-game project JS/FE Pre-School 2023Q2"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="themes.js"></script>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />
    <title>Game | Guess the Number</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="game">
          <header class="header">
            <div class="themes">
              <button class="btn theme">
                <a href="#" class="themetoggle">
                  <span class="material-icons"> wb_sunny </span>
                </a>
              </button>
            </div>
            <div class="header__title">
              <h1 class="heading-primary">Guess the Number</h1>
              <p class="heading-secondary">
                (Between <span class="num">1</span> and
                <span class="num">20</span>)
              </p>
            </div>
            <div class="header__buttons">
              <button class="btn restart">
                <span>Restart</span>
                <img
                  class="icon"
                  src="./img/reload-circle-outline.svg"
                  alt="reload icon"
                />
              </button>
              <button class="btn again">
                Try <br />
                again
              </button>
            </div>
          </header>

          <div class="secret-number">?</div>

          <main class="columns">
            <section class="column_left">
              <p>Enter your <br />number here:</p>
              <div class="input-box">
                <input type="number" class="input" />
              </div>
              <button class="btn check">Check!</button>
            </section>
            <section class="column_right">
              <p class="message">Start guessing...</p>
              <p class="label-score">
                Number of guesses: <span class="number-of-guesses">0</span>
              </p>
            </section>
          </main>
        </div>
        <div class="field_add">
          <div id="results" class="results">
            <h3>LAST <span class="num">10</span> RESULTS:</h3>
            <ul id="results_list"></ul>
          </div>
          <div class="rules">
            <h3>GAME RULES</h3>
            <ul class="rules_text">
              <li>The best result is the lowest number of guesses</li>
              <li>To reset the game press "Restart"</li>
            </ul>
          </div>
        </div>
      </div>
      <footer class="footer__container">
        <a href="https://rs.school/js-stage0/" target="_blank"
          ><img
            class="rs-logo"
            src="./img/rs-school-js.svg"
            alt="RS School logo"
        /></a>
        <p class="year-text">&copy; 2023</p>
        <a href="https://github.com/LiudmilaRodzina" target="_blank"
          ><img class="gh-logo" src="./img/github.svg" alt="GitHub logo"
        /></a>
      </footer>
    </div>
  </body>
</html>
